presubmits:
- name: lustre-csi-unit
  always_run: true
  decorate: true
  labels:
    prow.k8s.io/gerrit-report-label: "Verified"
    preset-cookie-file: "true"
    preset-cookie-file-env: "true"
  spec:
    containers:
    - image: gcr.io/gke-test-infra/kubekins-e2e:latest-master
      args:
      - "make"
      - "unit-test"
- name: lustre-csi-sanity
  always_run: true
  decorate: true
  labels:
    prow.k8s.io/gerrit-report-label: "Verified"
    preset-cookie-file: "true"
    preset-cookie-file-env: "true"
  spec:
    containers:
    - image: gcr.io/gke-test-infra/kubekins-e2e:latest-master
      args:
      - "make"
      - "sanity-test"
- name: lustre-csi-verify
  always_run: true
  decorate: true
  labels:
    prow.k8s.io/gerrit-report-label: "Verified"
    preset-cookie-file: "true"
    preset-cookie-file-env: "true"
  spec:
    containers:
    - image: gcr.io/gke-test-infra/kubekins-e2e:latest-master
      args:
      - "make"
      - "verify"