apiVersion: v1
kind: Pod
metadata:
  name: lustre-fio-benchmark
spec:
  containers:
  - name: fio
    image: joshuarobinson/fio:3.19
    command: ["fio"]
    args: ["/configs/lustre-throughput.fio", "--eta=never", "--filename_format=$jobnum.$filenum", "--directory=/data"]
    volumeMounts:
    - name: lustre-vol
      mountPath: /data
    - name: fio-config-vol
      mountPath: /configs
  restartPolicy: Never
  volumes:
  - name: lustre-vol
    persistentVolumeClaim:
      claimName: preprov-pvc
  - name: fio-config-vol
    configMap:
      name: fio-config